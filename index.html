<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" >
        <h1>Registration Form</h1>
        <div class="from-control">
            <label>Username : </label>
            <input class="input username" type="text" placeholder="Username">
            <span class="error"></span>
        </div>
        <div class="from-control">
            <label>Email : </label>
            <input class="input email" type="email" placeholder="Email">
            <span class="error"></span>
        </div>
        <div class="from-control">
            <label>Password : </label>
            <input class="input password" type="password" placeholder="Password">
            <span class="error"></span>
        </div>
        <div class="from-control">
            <label>Confirm Password : </label>
            <input class="input confr-password" type="text" placeholder="Confirm Password">
            <span class="error"></span>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
